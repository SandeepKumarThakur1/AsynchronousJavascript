<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Callback</h1>
</body>
<script>
    console.log(`callback`)

    const getUser = (url, callback) => {
        fetch(url)
            .then(raw => raw.json())
            .then(result => {
                callback(result)
            })
    }

    getUser(`https://jsonplaceholder.typicode.com/todos/1`, function (result) {
        console.log(result.title, result.userId);
    })
</script>

</html>
